              <h5 id="实现将阿拉伯数字转变成汉字计数"><a href="#实现将阿拉伯数字转变成汉字计数" class="headerlink" title="实现将阿拉伯数字转变成汉字计数"></a>实现将阿拉伯数字转变成汉字计数</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">changeNumMoneyToChinese</span>(<span class="hljs-params">money</span>) &#123;<br>	  <span class="hljs-keyword">var</span> cnNums = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(<span class="hljs-string">&quot;零&quot;</span>, <span class="hljs-string">&quot;壹&quot;</span>, <span class="hljs-string">&quot;贰&quot;</span>, <span class="hljs-string">&quot;叁&quot;</span>, <span class="hljs-string">&quot;肆&quot;</span>, <span class="hljs-string">&quot;伍&quot;</span>, <span class="hljs-string">&quot;陆&quot;</span>, <span class="hljs-string">&quot;柒&quot;</span>, <span class="hljs-string">&quot;捌&quot;</span>, <span class="hljs-string">&quot;玖&quot;</span>); <span class="hljs-comment">//汉字的数字</span><br>	  <span class="hljs-keyword">var</span> cnIntRadice = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(<span class="hljs-string">&quot;&quot;</span>, <span class="hljs-string">&quot;拾&quot;</span>, <span class="hljs-string">&quot;佰&quot;</span>, <span class="hljs-string">&quot;仟&quot;</span>); <span class="hljs-comment">//基本单位</span><br>	  <span class="hljs-keyword">var</span> cnIntUnits = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(<span class="hljs-string">&quot;&quot;</span>, <span class="hljs-string">&quot;万&quot;</span>, <span class="hljs-string">&quot;亿&quot;</span>, <span class="hljs-string">&quot;兆&quot;</span>); <span class="hljs-comment">//对应整数部分扩展单位</span><br>	  <span class="hljs-keyword">var</span> cnDecUnits = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(<span class="hljs-string">&quot;角&quot;</span>, <span class="hljs-string">&quot;分&quot;</span>, <span class="hljs-string">&quot;毫&quot;</span>, <span class="hljs-string">&quot;厘&quot;</span>); <span class="hljs-comment">//对应小数部分单位</span><br>	  <span class="hljs-keyword">var</span> cnInteger = <span class="hljs-string">&quot;整&quot;</span>; <span class="hljs-comment">//整数金额时后面跟的字符</span><br>	  <span class="hljs-keyword">var</span> cnIntLast = <span class="hljs-string">&quot;元&quot;</span>; <span class="hljs-comment">//整型完以后的单位</span><br>	  <span class="hljs-keyword">var</span> maxNum = <span class="hljs-number">999999999999999.9999</span>; <span class="hljs-comment">//最大处理的数字</span><br>	  <span class="hljs-keyword">var</span> <span class="hljs-title class_">IntegerNum</span>; <span class="hljs-comment">//金额整数部分</span><br>	  <span class="hljs-keyword">var</span> <span class="hljs-title class_">DecimalNum</span>; <span class="hljs-comment">//金额小数部分</span><br>	  <span class="hljs-keyword">var</span> <span class="hljs-title class_">ChineseStr</span> = <span class="hljs-string">&quot;&quot;</span>; <span class="hljs-comment">//输出的中文金额字符串</span><br>	  <span class="hljs-keyword">var</span> parts; <span class="hljs-comment">//分离金额后用的数组，预定义</span><br>	  <span class="hljs-keyword">if</span> (money == <span class="hljs-string">&quot;&quot;</span>) &#123;<br>	    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;&quot;</span>;<br>	  &#125;<br>	  money = <span class="hljs-built_in">parseFloat</span>(money);<br>	  <span class="hljs-keyword">if</span> (money &gt;= maxNum) &#123;<br>	    <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;超出最大处理数字&#x27;</span>);<br>	    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;&quot;</span>;<br>	  &#125;<br>	  <span class="hljs-keyword">if</span> (money == <span class="hljs-number">0</span>) &#123;<br>	    <span class="hljs-title class_">ChineseStr</span> = cnNums[<span class="hljs-number">0</span>] + cnIntLast + cnInteger;<br>	    <span class="hljs-keyword">return</span> <span class="hljs-title class_">ChineseStr</span>;<br>	  &#125;<br>	  money = money.<span class="hljs-title function_">toString</span>(); <span class="hljs-comment">//转换为字符串</span><br>	  <span class="hljs-keyword">if</span> (money.<span class="hljs-title function_">indexOf</span>(<span class="hljs-string">&quot;.&quot;</span>) == -<span class="hljs-number">1</span>) &#123;<br>	    <span class="hljs-title class_">IntegerNum</span> = money;<br>	    <span class="hljs-title class_">DecimalNum</span> = <span class="hljs-string">&#x27;&#x27;</span>;<br>	  &#125; <span class="hljs-keyword">else</span> &#123;<br>	    parts = money.<span class="hljs-title function_">split</span>(<span class="hljs-string">&quot;.&quot;</span>);<br>	    <span class="hljs-title class_">IntegerNum</span> = parts[<span class="hljs-number">0</span>];<br>	    <span class="hljs-title class_">DecimalNum</span> = parts[<span class="hljs-number">1</span>].<span class="hljs-title function_">substr</span>(<span class="hljs-number">0</span>, <span class="hljs-number">4</span>);<br>	  &#125;<br>	  <span class="hljs-keyword">if</span> (<span class="hljs-built_in">parseInt</span>(<span class="hljs-title class_">IntegerNum</span>, <span class="hljs-number">10</span>) &gt; <span class="hljs-number">0</span>) &#123; <span class="hljs-comment">//获取整型部分转换</span><br>	    <span class="hljs-keyword">var</span> zeroCount = <span class="hljs-number">0</span>;<br>	    <span class="hljs-keyword">var</span> <span class="hljs-title class_">IntLen</span> = <span class="hljs-title class_">IntegerNum</span>.<span class="hljs-property">length</span>;<br>	    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-title class_">IntLen</span>; i++) &#123;<br>	      <span class="hljs-keyword">var</span> n = <span class="hljs-title class_">IntegerNum</span>.<span class="hljs-title function_">substr</span>(i, <span class="hljs-number">1</span>);<br>	      <span class="hljs-keyword">var</span> p = <span class="hljs-title class_">IntLen</span> - i - <span class="hljs-number">1</span>;<br>	      <span class="hljs-keyword">var</span> q = p / <span class="hljs-number">4</span>;<br>	      <span class="hljs-keyword">var</span> m = p % <span class="hljs-number">4</span>;<br>	      <span class="hljs-keyword">if</span> (n == <span class="hljs-string">&quot;0&quot;</span>) &#123;<br>	        zeroCount++;<br>	      &#125; <span class="hljs-keyword">else</span> &#123;<br>	        <span class="hljs-keyword">if</span> (zeroCount &gt; <span class="hljs-number">0</span>) &#123;<br>	          <span class="hljs-title class_">ChineseStr</span> += cnNums[<span class="hljs-number">0</span>];<br>	        &#125;<br>	        zeroCount = <span class="hljs-number">0</span>; <span class="hljs-comment">//归零</span><br>	        <span class="hljs-title class_">ChineseStr</span> += cnNums[<span class="hljs-built_in">parseInt</span>(n)] + cnIntRadice[m];<br>	      &#125;<br>	      <span class="hljs-keyword">if</span> (m == <span class="hljs-number">0</span> &amp;&amp; zeroCount &lt; <span class="hljs-number">4</span>) &#123;<br>	        <span class="hljs-title class_">ChineseStr</span> += cnIntUnits[q];<br>	      &#125;<br>	    &#125;<br>	    <span class="hljs-title class_">ChineseStr</span> += cnIntLast;<br>	    <span class="hljs-comment">//整型部分处理完毕</span><br>	  &#125;<br>	  <span class="hljs-keyword">if</span> (<span class="hljs-title class_">DecimalNum</span> != <span class="hljs-string">&#x27;&#x27;</span>) &#123; <span class="hljs-comment">//小数部分</span><br>	    <span class="hljs-keyword">var</span> decLen = <span class="hljs-title class_">DecimalNum</span>.<span class="hljs-property">length</span>;<br>	    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; decLen; i++) &#123;<br>	      <span class="hljs-keyword">var</span> n = <span class="hljs-title class_">DecimalNum</span>.<span class="hljs-title function_">substr</span>(i, <span class="hljs-number">1</span>);<br>	      <span class="hljs-keyword">if</span> (n != <span class="hljs-string">&#x27;0&#x27;</span>) &#123;<br>	        <span class="hljs-title class_">ChineseStr</span> += cnNums[<span class="hljs-title class_">Number</span>(n)] + cnDecUnits[i];<br>	      &#125;<br>	    &#125;<br>	  &#125;<br>	  <span class="hljs-keyword">if</span> (<span class="hljs-title class_">ChineseStr</span> == <span class="hljs-string">&#x27;&#x27;</span>) &#123;<br>	    <span class="hljs-title class_">ChineseStr</span> += cnNums[<span class="hljs-number">0</span>] + cnIntLast + cnInteger;<br>	  &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (<span class="hljs-title class_">DecimalNum</span> == <span class="hljs-string">&#x27;&#x27;</span>) &#123;<br>	    <span class="hljs-title class_">ChineseStr</span> += cnInteger;<br>	  &#125;<br>	  <span class="hljs-keyword">return</span> <span class="hljs-title class_">ChineseStr</span>;<br>	<br>	&#125;<br>	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title function_">changeNumMoneyToChinese</span>(<span class="hljs-number">2400</span>))<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      headingSelector : CONFIG.toc.headingSelector || 'h1,h2,h3,h4,h5,h6',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      collapseDepth   : CONFIG.toc.collapseDepth || 0,
      scrollSmooth    : true,
      headingsOffset  : -boardTop
    });
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }
  });
</script>


  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://lib.baomitu.com/clipboard.js/2.0.11/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>


  
<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
